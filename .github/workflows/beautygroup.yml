env:
  WORKFLOWS_DISABLED: true

name: Bluesky Auto Reposter (BeautyGroup via feed)

on:
  schedule:
    - cron: "3,33 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install atproto

      - name: Run autoposter
        env:
          BSKY_USERNAME_BG: ${{ secrets.BSKY_USERNAME_BG }}
          BSKY_PASSWORD_BG: ${{ secrets.BSKY_PASSWORD_BG }}
        run: python autoposter_bg.py